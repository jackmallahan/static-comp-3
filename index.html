<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <title>Static Comp #3</title>
  </head>

  <body>
    <header>
    </header>

    <aside class="sidebar">
      <div class="sidebar-image">
        <img src="assets/erlich.png" title="Erlich Bachman" class="erlich-photo" alt="A Picture of Erlich Bachman looking majestic">
        <h3 class="sidebar-title">Erlich Bachman<img src="assets/drop-down-arrow.svg" alt="Drop Down Icon" class="drop-down-icon"></h3>
      </div>
      <nav>
        <h5 class="sidebar-titles">Main</h5>
        <li class="sidebar-li home"><img src="assets/013-home-interface.svg" alt="Home Icon" class="nav-icon home-icon">HOME</li>
        <li class="sidebar-li jobs"><img src="assets/012-vintage.svg" alt="Jobs Icon" class="nav-icon jobs-icon">JOBS</li>
        <li class="sidebar-li resumes"><img src="assets/011-resume.svg" alt="Resumes Icon" class="nav-icon resumes-icon">RESUMES</li>
        <li class="sidebar-li tasks"><img src="assets/010-clipboard.svg" alt="Tasks Icon" class="nav-icon tasks-icon">TASKS</li>
        <li class="sidebar-li calendar"><img src="assets/009-calendar.svg" alt="Calendar Icon" class="nav-icon calendar-icon">CALENDAR</li>
      </nav>
      <nav>
        <h5 class="sidebar-titles">Admin</h5>
        <li class="sidebar-li users"><img src="assets/008-users.svg" alt="Users Icon" class="nav-icon users-icon">USERS</li>
        <li class="sidebar-li locations"><img src="assets/007-locations.svg" alt="Locations Icon" class="nav-icon locations-icon">LOCATIONS</li>
        <li class="sidebar-li workflows"><img src="assets/006-workflow.svg" alt="Workflows Icon" class="nav-icon workflows-icon">WORKFLOWS</li>
        <li class="sidebar-li job-boards"><img src="assets/005-newspaper.svg" alt="Job Boards Icon" class="nav-icon job-boards-icon">JOB BOARDS</li>
        <li class="sidebar-li social"><img src="assets/004-share.svg" alt="Social Icon" class="nav-icon social-icon">SOCIAL</li>
      </nav>
      <div class="checkboxes">
        <h5 class="sidebar-titles">Categories</h5>
        <li class="sidebar-cb"><input type="checkbox" class="admin-cb">Administrative</li>
        <li class="sidebar-cb"><input type="checkbox" class="design-cb">Design</li>
        <li class="sidebar-cb"><input type="checkbox" class="executive-cb">Executive</li>
        <li class="sidebar-cb"><input type="checkbox" class="hr-cb">Human Resources</li>
      </div>
    </aside>

    <section class="title-container">
    </section>

    <section class="main-content">
      <article class="description">
        <div class="article-top">
          <h3 class="description">Job Description</h3>
          <button class="edit-btn">Edit</button>
        </div>


      </article>
    </section>
  </body>
</html>
